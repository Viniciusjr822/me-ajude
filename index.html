<h1 class="titulo-escola">Colégio Alvorecer</h1>

<iframe 
  id="player"
  width="100%" 
  height="166" 
  scrolling="no" 
  frameborder="no" 
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https://soundcloud.com/user-250194955/banda-patrulha-crina-negra&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
</iframe>

<button onclick="tocarMusica()">▶️ Tocar música</button>

<script>
  function tocarMusica() {
    // Atualiza o src do iframe para ativar autoplay
    const player = document.getElementById('player');
    let src = player.src;
    if(!src.includes('auto_play=true')) {
      src = src.replace('auto_play=false', 'auto_play=true');
      player.src = src;
    }
  }
</script>
